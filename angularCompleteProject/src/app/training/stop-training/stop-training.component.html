<section>
<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
    <p>You already got {{progress}} %.</p>
</mat-dialog-content>
<mat-progress-bar [value]="progress" mode="determinate"></mat-progress-bar >
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="warn" >YES</button>
    <button mat-raised-button [mat-dialog-close]="false">NO</button>
</mat-dialog-actions>
</section>
