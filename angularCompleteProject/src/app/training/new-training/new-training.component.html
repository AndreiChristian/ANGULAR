<section>
    <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h1>New Exercise</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Choose exercise type!</mat-label>
                    <mat-select required ngModel name="exerciseSelected">
                        <mat-option *ngFor="let exercise of exercises"
                            [value]="exercise.id">
                            {{exercise.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                Choose an exercise from the list below and start your workout.
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">START</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
