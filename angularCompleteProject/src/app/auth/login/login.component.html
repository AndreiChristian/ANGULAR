<section>
    <mat-card>
        <mat-card-header>
            <mat-card-title>LOG IN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)" >
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput ngModel name="email"
                        #emailFormControl="ngModel"
                        placeholder="example@mail.com" required email>
                    <mat-error *ngIf="emailFormControl.hasError('email') &&
                        !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput ngModel name="password"
                        #passwordFormControl="ngModel"
                        placeholder="example@mail.com" required minlength="6">
                    <mat-error *ngIf="passwordFormControl.hasError('password')
                        &&
                        !passwordFormControl.hasError('required')">
                        Please enter a valid password
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-card-content>
                    <button mat-raised-button color="primary" [disabled]="f.invalid" >LOG IN</button>
                </mat-card-content>
            </form>
        </mat-card-content>

    </mat-card>
</section>
