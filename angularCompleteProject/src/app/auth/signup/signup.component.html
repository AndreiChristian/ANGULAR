<section>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>SIGN UP</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput required ngModel name="email"
                        email #emailInput="ngModel">
                    <mat-error *ngIf="!emailInput.valid">Email is
                        invalid!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput required ngModel
                        name="password" minlength="6">
                </mat-form-field>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-form-field appearance="fill">
                <mat-label>Your birthday!</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">SIGN UP</button>
            </mat-card-actions>

        </form>
        <mat-card-footer>
            <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
        </mat-card-footer>
    </mat-card>
</section>
