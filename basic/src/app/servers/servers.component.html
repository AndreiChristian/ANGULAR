<button [disabled]="!allowNewServer" (click)="onCreateSever()">
  ADD NEW SERVER!
</button>
<input type="text" [(ngModel)]="serverName" />

<p *ngIf="serverCreated; else NoServer">ADDED SERVER</p>

<ng-template #NoServer>
  <p>No server is created at the moment!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
